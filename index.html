<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro de Produtos</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

   <header>
      <h1>Minha Loja</h1>
   </header>

   <main>
      <div class="title">
         <h2>Produtos</h2>
         <span>Lista de produtos da minha loja.</span>
      </div>


      <div class="card">
         <div class="lineInput">
            <label for="product">Produto</label>
            <input type="text" id="product" placeholder="Nome do produto">
         </div>

         <div class="lineInput">
            <label for="price">Preço</label>
            <input type="number" id="price" placeholder="Valor do produto">
         </div>

         <button id="btn-save">Salvar</button>
         <button id="btn-cancel">Cancelar</button>
      </div>

      <div class="content">
         <table border="1">
            <thead>
               <th class="center">ID</th>
               <th>Produto</th>
               <th>Valor</th>
               <th class="center">Ações</th>
            </thead>
            <tbody id="tbody">
               
            </tbody>
         </table>
      </div>
   
   </main>

   <script src="js/controller/produto.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
